<div class="slidecontainer">
$radiobuttons
  <input type="range" min="0.0" max="1.0" value="0.0" class="opacity" id="opacity_slider" step="0.01" width="100%">
</div>
   <script>  
    $( window ).on('load',function() {
      let params = $params;
      params.sprite = $(".radio1:checked").val();
      params.overlay.sprite = "2";
      params.overlay.opacity = "0.0";
      var brain = brainsprite(params);
        function update(event){
    		brain.sprite = document.getElementById($(".radio1:checked").val());
            brain.init();
            brain.drawAll();
        }
	  $(".radio1").click({brain: brain}, update);
	    function updateOverlay(event){
    	    brain.overlay.opacity = $(".opacity").val();
    	    brain.init();
            brain.drawAll();
	  }
	  opacity_slider.oninput = function() {
    	   console.log(this.value);
           brain.overlay.opacity = this.value;
           brain.init();
           brain.drawAll();
      }
    });
    </script>
